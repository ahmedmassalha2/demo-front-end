<body>
	<div class="container">
		<table class="table table-striped" style="width:100%">
			<thead>
				<tr>
					<th>ID </th>
					<th>Name </th>
					<th>Amount </th>
					<th>Code</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of items">
					<td>{{item.itemID}}</td>
					<td>{{item.name}}</td>
					<td>{{item.amount}}</td>
					<td>{{item.inventCode}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
