<div class="container">
    <div class="row">
        <br><br><br><br><br><br><br>
        <div class="offset-3"></div>
        <div class="col-md-6" id="itemName">
            <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && withdrawalQuantItem()" novalidate
                class="feedback-form">
                <label for="name">Item ID: </label>
                <br>
                <!-- Name -->
                <div class="form-group">

                    <input type="number" min="0" id="itemID" class="form-control" name="itemID" placeholder="Your name"
                        [(ngModel)]="model.itemID" #itemID="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && itemID.invalid }" required />
                    <!-- input validation group -->
                    <div *ngIf="f.submitted && itemID.invalid" class="invalid-input">
                        <!-- individual validation errors -->
                        <div *ngIf="itemID.errors?.required">Field is required</div>
                    </div>

                </div>

                <br>
                <label for="amount">Amount: </label>
                <!-- Amount -->
                <div class="form-group">

                    <input type="number" min="0" id="amount" class="form-control" name="amount"
                        placeholder="Withdrawal Amount" [(ngModel)]="model.amount" #amount="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && amount.invalid }" required />
                    <div *ngIf="f.submitted && amount.invalid" class="invalid-input">
                        <!-- individual validation errors -->
                        <div *ngIf="amount.errors?.required">Field is required</div>
                    </div>
                </div>

                <br>
                <button id="butt" type="submit" class="btn btn-info pull-right">
                    <i class="fa fa-envelope-o"></i>
                    <span>Withdrawal quantity from stock</span>
                </button>
            </form>
        </div>
        <div class="offset-3"></div>
    </div>
</div>
